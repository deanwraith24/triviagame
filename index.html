<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero to 100</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="game-container"></div>
        <h1>Guess the Value Game</h1>
        <p id="question">Question will appear here</p>
        <input type="number" id="guess" min="0" max="100" placeholder="Enter your guess (0-100)">
        <button id="submit-btn" onclick="submitGuess()">Submit Guess</button>
        <p id="score">Current Score: 0</p>
        <p id="question-count">Question: 1 / 10</p>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        <p id="final-score" style="display: none;">Your Final Score: </p>
    </div>
    

    <!-- Bootstrap JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
